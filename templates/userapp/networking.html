<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        #matchmaking {
            margin-top: 30px;
        }

        #matchmaking button {
            padding: 10px 20px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #matchmaking button:hover {
            background-color: #005bb5;
        }

        #match-results {
            margin-top: 20px;
        }

        #match-results .match {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #chat-room {
            margin-top: 40px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }

        #chat-room textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #chat-room button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #chat-room button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Networking</h1>
        <p>Connect with other attendees and find like-minded people!</p>

        <div id="matchmaking">
            <h2>Find a Match</h2>
            <button id="find-match">Find Someone</button>

            <div id="match-results">
                <!-- Potential matches will be displayed here -->
            </div>
        </div>

        <div id="chat-room">
            <h2>Chat Room</h2>
            <textarea placeholder="Type your message..."></textarea>
            <button id="send-message">Send Message</button>
        </div>
    </div>

    <script>
        // Sample matchmaking feature
        document.getElementById('find-match').addEventListener('click', function() {
            const matchResults = document.getElementById('match-results');
            const matchDiv = document.createElement('div');
            matchDiv.classList.add('match');
            matchDiv.innerHTML = '<strong>John Doe</strong><br>Interest: Technology<br><a href="#">Connect</a>';
            matchResults.appendChild(matchDiv);
        });

        // Chat feature (this is just a basic example)
        document.getElementById('send-message').addEventListener('click', function() {
            const message = document.querySelector('#chat-room textarea').value;
            if (message) {
                alert('Message Sent: ' + message);  // In a real app, you would send this to a backend.
                document.querySelector('#chat-room textarea').value = '';  // Clear the textarea
            }
        });
    </script>

</body>
</html>
