<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url("{% static 'images/background1.jpg' %}");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;

        }
        h2 {
        text-align: center; /* Centers the text horizontally */
        font-size: 1.8rem; /* Medium font size */
        margin-bottom: 20px; /* Adds spacing below the heading */
        color: #333; /* Optional: Dark gray color for better readability */
    }


        form {
            max-width: 500px;
            margin: auto;
            padding: 40px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="number"], input[type="tel"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h2>Register for Event</h2>
    <form method="POST">
        {% csrf_token %}

        <!-- Name -->
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- Email -->
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Age -->
        <label for="age">Your Age:</label>
        <input type="number" id="age" name="age" min="0" required>

        <!-- Phone Number -->
        <label for="phone">Your Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Enter a 10-digit phone number" required>

        <!-- Location -->
        <label for="location">Your Location:</label>
        <input type="text" id="location" name="location" required>

        <!-- Accessibility Needs -->
        <label for="access">Accessibility Needs (if any):</label>
        <textarea id="access" name="access" placeholder="Please specify any accessibility requirements"></textarea>

        <!-- Gender -->
        <label for="gender">Your Gender:</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Non-binary">Non-binary</option>
            <option value="Prefer not to say">Prefer not to say</option>
        </select>

        <!-- Occupation -->
        <label for="occupation">Your Occupation:</label>
        <input type="text" id="occupation" name="occupation" required>

        <!-- Hidden field for event name -->
        <input type="hidden" name="event" value="{{ event_name }}">

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
